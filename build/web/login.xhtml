<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./templates/main.xhtml">
        <ui:define name="content">   
            <h:outputStylesheet name="css/login.css" />
            <div class="cover"> 
                <img class="coverImage" src="./resources/images/cover.jpg"></img>
                <div class="info">
                    <h:form>
                        <h3>Login</h3>
                        <div class="loginWrapper">
                            <h:inputText class="username" a:Placeholder="username" value="#{account.enterUser}"/>
                            <h:inputText a:type="password" a:Placeholder="password" id="password" value="#{account.enterPassword}"/>
                            <h:commandButton class="loginBtn" value="Log in" action="#{account.login()}"/>
                            <h:outputLabel rendered="#{!account.loggedIn}" value="Wrong username or password"/>
                        </div>


                        <h3>New User</h3>

                        <h:outputLabel for="newId" value="Username: "/>
                        <h:inputText id="newId" value="#{account.newId}"/>

                        <h:outputLabel for="newPassword" value="Password: "/>
                        <h:inputText a:type="password" id="newPassword" value="#{account.newPassword}"/>

                        <h:commandButton value="Register" action="#{account.createAccount()}"/>

                    </h:form>
                    <h:outputLabel rendered="#{!account.uniqueId}" value="Username already exist"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>      
</html>
