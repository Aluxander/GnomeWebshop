<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./templates/main.xhtml">
        <ui:define name="content">  
            <h:outputStylesheet name="css/basket.css" />
            <body action="#{basket.findBasket()}">
                <div class="content">
                    <div class="basketWrapper">       
                        <h:form rendered="${username != 'admin'}">
                            <h3>Your basket:</h3>
                            <h:dataTable value="#{basket.basketList}" var="item">
                                <h:column>#{item.id}, #{item.quantity} pieces </h:column>
                            </h:dataTable>
                            
                            <div class="checkout">
                            <h:outputText class="totalPrice" value="Total price: #{basket.totalPrice}â‚¬" />
                            <h:commandButton rendered="#{basket.basketList.size()>0}" value="Buy" action="#{basket.buyBasket()}" />
                            </div>
                        </h:form>
                    </div>   
                </div>    
            </body>
        </ui:define>
    </ui:composition>
</html>
