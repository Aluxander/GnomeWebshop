<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body action="#{gnome.findGnomes()},#{currAcc.findAccounts()},#{basket.findBasket()}">
        <ui:include src="header.xhtml" />
        <h:form>
            <h:outputLabel value="Welcome ${username}! " />

            <h:commandButton value="Log out" action="#{currAcc.logout()}" />

        </h:form>

        <h:form rendered="${username != 'admin'}">
            <h3>Add gnomes to your basket:</h3>

            <h:dataTable value="#{gnome.gnomeList}" var="item">
                <h:column>#{item.id}, #{item.quantity} pieces <h:commandButton rendered="#{item.quantity != 0}" value="Add"
                                                                               action="#{basket.addBasket(item.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:form rendered="${username != 'admin'}">
            <h3>Your basket:</h3>

            <h:dataTable value="#{basket.basketList}" var="item">
                <h:column>#{item.id}, #{item.quantity} pieces </h:column>
            </h:dataTable>
            <h:commandButton rendered="#{basket.basketList.size()>0}" value="Checkout" action="#{basket.checkout()}"/>
        </h:form>
        
        <h:form rendered="${!basket.success}">
            <p>You cant buy more items than there is</p>
        </h:form>


        <h:form rendered="${username == 'admin'}">
            <h3>Available Gnomes:</h3>

            <h:dataTable value="#{gnome.gnomeList}" var="item">
                <h:column>#{item.id}, #{item.quantity} pieces <h:commandButton value="Add" action="#{gnome.add(item.id)}"/>
                    <h:commandButton value="Delete" action="#{gnome.remove(item.id)}"/>
            </h:column>
            </h:dataTable>
        </h:form>

        <h:form rendered="${username == 'admin'}">
            <h3>New Gnome</h3>
            <p>
                <h:outputLabel for="color" value="Color: "/>
                <h:inputText id="color" value="#{gnome.color}"/>
            </p>
            <p>
                <h:outputLabel for="quantity" value="Quantity: "/>
                <h:inputText id="quantity" value="#{gnome.quantity}"/>
            </p>
            <p>
                <h:commandButton value="Add" action="#{gnome.createGnome()}"/>
            </p>
        </h:form>
        <h:outputLabel rendered="#{!gnome.uniqueGnome}" value="Gnome already exists"/>

        <h:form rendered="${username == 'admin'}">
            <h3>Accounts:</h3>

            <h:dataTable value="#{currAcc.accountList}" var="account">
                <h:column>#{account.id} <h:commandButton rendered="#{account.banned == 0}" value="Ban" action="#{currAcc.banAccount(account.id)}"/>
                    <h:commandButton rendered="#{account.banned == 1}" value="Unban" action="#{currAcc.unbanAccount(account.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>

    </body>
</html>
