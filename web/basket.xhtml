<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <body action="#{basket.findBasket()}">
        <ui:include src="header.xhtml" />
        <h:form>
        <h3>Buy them gnooomeeezzz</h3>
        
         <h:form rendered="${username != 'admin'}">
            <h3>Your basket:</h3>

            <h:dataTable value="#{basket.basketList}" var="item">
                <h:column>#{item.id}, #{item.quantity} pieces </h:column>
            </h:dataTable>
            <h:commandButton rendered="#{basket.basketList.size()>0}" value="Buy" action="#{basket.buyBasket()}" />
        </h:form>
        
        </h:form>
        

    </body>
</html>
