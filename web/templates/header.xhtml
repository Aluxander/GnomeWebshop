<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition> 
        <h:outputStylesheet name="css/header.css" />
        <div class="header">
            <div class="wrapper">
                <img class="logo" src="../resources/images/logo.png"></img>
                <div class="navWrapper">
                    <h:link value="HOME" outcome="index"></h:link>
                    <h:link value="SHOP" outcome="gnome"></h:link>
                    <h:link value="ABOUT" outcome="login"></h:link>
                    <h:link value="CONTACT" outcome="login"></h:link>
                </div>
                <div class="loggedIn">
                    <h:form rendered="${username != null}">
                    <h:outputLabel value="Welcome ${username}! " />
                    <h:commandButton value="Log out" action="#{currAcc.logout()}" />
                     </h:form>
                </div>
            </div>    
        </div> 
    </ui:composition>
</html>
